<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="module" defer src="js/app.js"></script>

    <title>Giphy Project</title>
  </head>
  <body>
    <div class="container">
      <header class="header u-center-text">
        <h1 class="header__title">Giphy Project</h1>
      </header>
      <nav class="nav">
        <a href="#section-random" class="nav__link">
          <i class="nav__icon fa-solid fa-image" aria-hidden="true"></i>
        </a>
        <a href="#section-finder" class="nav__link">
          <i
            class="nav__icon fa-solid fa-magnifying-glass"
            aria-hidden="true"
          ></i>
        </a>
        <a href="#section-trending" class="nav__link">
          <i class="nav__icon fa-solid fa-thumbs-up" aria-hidden="true"></i>
        </a>
      </nav>

      <!-- Random Section -->
      <section id="section-random" class="section section--random">
        <h2 class="section__heading-secondary">Random</h2>
        <div class="section--random__container">
          <svg
            class="section--random__loading-spinner"
            role="status"
            aria-label="Loading random GIF"
            viewBox="0 0 24 24"
          >
            <path
              d="M11 2v4c0 0.552 0.448 1 1 1s1-0.448 1-1v-4c0-0.552-0.448-1-1-1s-1 0.448-1 1zM11 18v4c0 0.552 0.448 1 1 1s1-0.448 1-1v-4c0-0.552-0.448-1-1-1s-1 0.448-1 1zM4.223 5.637l2.83 2.83c0.391 0.391 1.024 0.391 1.414 0s0.391-1.024 0-1.414l-2.83-2.83c-0.391-0.391-1.024-0.391-1.414 0s-0.391 1.024 0 1.414zM15.533 16.947l2.83 2.83c0.391 0.391 1.024 0.391 1.414 0s0.391-1.024 0-1.414l-2.83-2.83c-0.391-0.391-1.024-0.391-1.414 0s-0.391 1.024 0 1.414zM2 13h4c0.552 0 1-0.448 1-1s-0.448-1-1-1h-4c-0.552 0-1 0.448-1 1s0.448 1 1 1zM18 13h4c0.552 0 1-0.448 1-1s-0.448-1-1-1h-4c-0.552 0-1 0.448-1 1s0.448 1 1 1zM5.637 19.777l2.83-2.83c0.391-0.391 0.391-1.024 0-1.414s-1.024-0.391-1.414 0l-2.83 2.83c-0.391 0.391-0.391 1.024 0 1.414s1.024 0.391 1.414 0zM16.947 8.467l2.83-2.83c0.391-0.391 0.391-1.024 0-1.414s-1.024-0.391-1.414 0l-2.83 2.83c-0.391 0.391-0.391 1.024 0 1.414s1.024 0.391 1.414 0z"
            ></path>
          </svg>
        </div>
        <button type="button" class="btn section-random__btn">
          <i class="btn__icon fa-solid fa-repeat" aria-hidden="true"></i>
          <span class="btn__text">next</span>
        </button>
      </section>
      <!-- Section finder-->
      <section id="section-finder" class="section section--finder">
        <h2 class="section__heading-secondary">Finder</h2>
        <form action="#" role="search" class="section--finder__form">
          <div class="section--finder__input-container">
            <label for="search" class="section--finder__input-label"
              >Search for a GIPHY</label
            >
            <input
              class="section--finder__input"
              id="search"
              name="search"
              type="text"
            />
          </div>
          <button
            class="btn section--finder__btn"
            type="submit"
            aria-label="Search"
          >
            <i class="btn__icon fa-solid fa-search"></i>
            <span class="btn__text">Search</span>
          </button>
        </form>
        <div class="section-finder__container" aria-live="polite">
          <div
            class="section-finder__loading-spinner u-hidden"
            role="status"
            aria-label="Loading search result"
          >
            Gif
          </div>
          <div class="section-finder__img-container img-container"></div>
        </div>
        <div
          class="pagination section-finder__pagination"
          aria-label="Search results pagination"
        ></div>
      </section>
      <!-- Trending Section -->
      <section id="section-trending" class="section section--trending">
        <h2 id="trending-title" class="section__heading-secondary">Trending</h2>
        <div class="section-trending__container" aria-live="polite">
          <div
            class="section-trending__loading-spinner"
            role="status"
            aria-label="Loading trending GIFs"
          ></div>
          <div class="section-trending__img-container img-container"></div>
        </div>
        <div
          class="pagination section-trending__pagination"
          aria-label="Trending GIFs pagination"
        ></div>
      </section>
    </div>
  </body>
</html>
